<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe или Крестики-нолики</title>
    <link rel="stylesheet" href="project_css.css">
    <link rel="icon" href="tic-tac-toe.jpg" type="image/jpg">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="info" id="info">Player X's turn</div>
    <button class="button" id="resetButton">Reset Game</button>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalMessage">Player X wins!</h2>
            <button class="button" id="modalCloseButton">Close</button>
        </div>
    </div>

    <script src="project_js.js"></script>
</body>
</html>
